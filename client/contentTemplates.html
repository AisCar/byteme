<template name="posts">
    <div class="well col-xs-12 col-xs-offset">
    <div class="row col-xs-10 col-xs-offset-1">
        <form class="form-horizontal" role="form" id="postForm">
            <div class="row">
            <div class="form-group">
                <div class="col-xs-14" id="well-post">
                    <textarea class="form-control required" rows="3" id="inputPost" placeholder="Join the discussion..." maxlength="512"></textarea>
                    <label id="charRemaining" for="inputPost">{{charsRemaining}}</label>
                </div>      
            </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <!-- Camera -->
                    <i class="fa fa-camera-retro fa-lg" aria-hidden="true"></i>
                </div>
                <div class="col-xs-3">
                    <!-- Video -->
                    <i class="fa fa-video-camera fa-lg" aria-hidden="true"></i>
                </div>
                <div class="col-xs-3 pull-right">
                    <button type="submit" class="btn btn-primary">Share</button>
                </div>
            </div>
        </form>  
    </div>
    </div>
    <div class="row col-sm-12 col-sm-offset-0 textPost">
        <div class="row">
        {{#each posts}}
            <div class="well">
                <div class="row">
                    <div class="col-sm-2 pull-left">
                        {{> avatar userId=createdBy shape="circle"}}
                    </div>
                    <div class="col-sm-3 pull-right">
                        {{timeDiff (date)}}
                    </div>
                </div>
                <div class="row spacer">
                    <div class="col-sm-12">
                        <input class="form-control hidden" type="text" id="edit{{_id}}" value="{{post}}">
                            <div id="post{{_id}}"> {{post}} </div>
                    </div>
                </div>
                
                 <div class="row spacer">
        <div class="col-xs-3">
            <div class="likeBox">
                <input type="checkbox" id="like{{_id}}" checked="{{checked (likes.users)}}">
                <label for="like{{_id}}">
                    {{likes.totalLikes}}
                </label>    
            </div>
        </div>
    <div class="col-xs-3">
    <a class="btn btn-trash">
        <i class="fa fa-trash" aria-hidden="true"></i>    
    </a>    
    </div>
    {{#if userCreated (createdBy)}}
        <div class="col-xs-3 editBox">
            <input type="checkbox" id="editPost{{this._id}}">
            <label for="editPost{{this._id}}">
            </label>
        </div>  
    {{/if}}
    </div>
</div>
        {{/each}}
</div>
</div>                
   
<style>
        body {
            background-image: url(/images/og.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:  cover;
        }
</style>
    
</template>
